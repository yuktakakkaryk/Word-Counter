<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word and Character Counter</title>
</head>

<body>
    <h1>Word and Character Counter</h1>
    <textarea id="textbox" cols="30" rows="10" placeholder="Type something here..."></textarea>
    <p>
        <spam id="word">0</spam> Words and <spam id="char">0</spam> Characters
    </p>

    <script>
        let textbox = document.getElementById("textbox");
        let char = document.getElementById("char");
        let word = document.getElementById("word");

        textbox.addEventListener('input', function(){
            let text = this.value;
            char.innerText = text.length;
            
            text = text.trim();
            let words = text.split(" ");
            let cleanList = words.filter(function(elm){
                return elm != "";
            });
            word.innerText = cleanList.length;
        })
    </script>
</body>
</html>
